# Android
# Build your Android project with Gradle.
# Add steps that test, sign, and distribute the APK, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/android
resources:
  pipelines:
  - pipeline: pullbox.android-demo-app # identifier for the resource (used in pipeline resource variables)
    source: Appdome # name of the pipeline that produces an artifact

variables:
- group: Appdome
- name: APPDOME_API_KEY
  value: $[variables.APPDOME_API_KEY] # uses runtime expression
 

trigger:
- main

pool:
  vmImage: 'macos-latest'



steps:
- script: echo $(APPDOME_API_KEY) # uses macro syntax
- script: echo "hello Key"  
- task: DownloadSecureFile@1
  name: jks
  displayName: 'Download jks'
  inputs:
    secureFile: 'AppdomeLabs-Android_Signing.jks'

- task: Gradle@2
  inputs:
    workingDirectory: ''
    gradleWrapperFile: 'gradlew'
    gradleOptions: '-Xmx3072m'
    publishJUnitResults: false
    testResultsFiles: '**/TEST-*.xml'
    tasks: 'assembleDebug'
- task: Build-2Secure@0
  inputs:
    Platform: 'android'
    Sign: 'signOnAppdome'
    Token: '$(APPDOME_API_KEY)'
    KeystoreFile: '$(jks.secureFile)'
    KeystorePass: '$(KeyPassword)'
    KeystoreAlias: 'appdome'
    KeyPass: '$(Keypassword)'
    FusionSetId: 'ac111720-c7d7-11ec-9c26-bb3f9e9d83c4'
    TeamId: '0f2b8ec0-804e-11ec-8707-97e61e2ab1dd'
    App: 