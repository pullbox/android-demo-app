# Android
# Build your Android project with Gradle.
# Add steps that test, sign, and distribute the APK, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/android
variables:
- group: Appdome
- name: APPDOME_API_KEY
  value: $[variables.APPDOME_API_KEY] # uses runtime expression

trigger:
- main

pool:
  vmImage: 'macos-latest'



steps:
- task: DownloadSecureFile@1
  name: jks
  displayName: 'Download jks'
  inputs:
    secureFile: 'AppdomeLabs-Android_Signing.jks'

- task: Gradle@2
  inputs:
    workingDirectory: ''
    gradleWrapperFile: 'gradlew'
    gradleOptions: '-Xmx3072m'
    publishJUnitResults: false
    testResultsFiles: '**/TEST-*.xml'
    tasks: 'assembleDebug'
- task: Build-2Secure@0
  inputs:
    Platform: 'android'
    Sign: 'signOnAppdome'
    Token: '$(APPDOME_API_KEY)'
    KeystoreFile: '$(jks.secureFile)'
    KeystorePass: '$(KeyPassword)'
    KeystoreAlias: 'appdome'
    KeyPass: '$(Keypassword)'